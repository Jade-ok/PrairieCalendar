<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PrairieCalendar</title>
    <style>
      body { width: 280px; font-family: Arial, sans-serif; padding: 12px; }

      #status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 8px 0;
      }

      #status {
        font-size: 13px;
      }

      #bulk-actions {
        display: flex;
        gap: 4px;
      }

      #bulk-actions button {
        padding: 4px 6px;
        font-size: 11px;
        width: auto;
      }

      #download-btn {
        padding: 8px 10px;
        width: 100%;
      }
    </style>
  </head>


  <body>
    <h3>PrairieCalendar</h3>

        <!-- status + select buttons -->
    <div id="status-row">
      <div id="status">Extension loaded.</div>

      <div id="bulk-actions">
        <button id="select-all-btn" type="button">Select all</button>
        <button id="deselect-all-btn" type="button">Deselect all</button>
      </div>
    </div>


     <!-- List container (checkbox UI renders here) -->
    <div id="reservation-list" style="margin-bottom: 12px;"></div>

    <button id="download-btn">Download .ics</button>

    <script type="module" src="popup.js"></script>
  </body>
</html>
